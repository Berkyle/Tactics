<!DOCTYPE html>
<html>
	<head>
		<title>Tic Tac Toe for LARGE LADS >:O</title>
		<link rel="stylesheet" type="text/css" href="ninerStyle.css">
	</head>
	<body onload="init()">
		<table id="outter">
			<tr class="gameRow">
				<table class="subtable 0" cellspacing="0"></table>
				<table class="subtable 1" cellspacing="0"></table>
				<table class="subtable 2" cellspacing="0"></table>
			</tr>
			<br>
			<tr class="gameRow">
				<table class="subtable 3" cellspacing="0"></table>
				<table class="subtable 4" cellspacing="0"></table>
				<table class="subtable 5" cellspacing="0"></table>
			</tr>
			<br>
			<tr class="gameRow">
				<table class="subtable 6" cellspacing="0"></table>
				<table class="subtable 7" cellspacing="0"></table>
				<table class="subtable 8" cellspacing="0"></table>
			</tr>
		</table>
		<script type="text/javascript" src="ninerGame.js"></script>
	</body>
</html>
